<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>E-Health Care - Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="@{'/public/images/favicon.png'}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="@{'/public/lib/animate/animate.min.css'}" rel="stylesheet">
    <link href="@{'/public/lib/owlcarousel/assets/owl.carousel.min.css'}" rel="stylesheet">
    <link href="@{'/public/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="@{'/public/css/bootstrap.min.css'}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="@{'/public/css/style.css'}" rel="stylesheet">
</head>

<body>
	<section class="vh-100" style="background-color: white;">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
					  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black" >
						#{form @authenticate()}
		
							#{if flash.error}
								<p class="error">
									${messages.get(flash.error)}
								</p>
							#{/if}
							#{if flash.success}
								<p class="success">
									${messages.get(flash.success)}
								</p>
							#{/if}
			
								<div class="d-flex align-items-center mb-3 pb-1">
									<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
									<span class="h1 fw-bold mb-0">Logo</span>
								</div>
			
								<h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
			
								<div class="form-outline mb-4">
									<input type="text" name="username" id="username" value="${flash.username}" class="form-control form-control-lg" />
									<label class="form-label" for="username">&{'secure.username'}</label>
								</div>
			
								<div class="form-outline mb-4">
									<input type="password" name="password" id="password" value="" class="form-control form-control-lg" />
									<label class="form-label" for="password">&{'secure.password'}</label>
								</div>
								<div class="pt-1 mb-4">
									<input type="submit" class="btn btn-dark btn-lg btn-block" id="signin" value="&{'secure.signin'}"/>
								</div>
			
								<a class="small text-muted" href="#!">Forgot password?</a>
								<p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
									style="color: #393f81;">Register here</a></p>
								<a href="#!" class="small text-muted">Terms of use.</a>
								<a href="#!" class="small text-muted">Privacy policy</a>
						#{/form}
					</div>
				  </div>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="@{'/public/lib/wow/wow.min.js'}"></script>
    <script src="@{'/public/lib/easing/easing.min.js'}"></script>
    <script src="@{'/public/lib/waypoints/waypoints.min.js'}"></script>
    <script src="@{'/public/lib/counterup/counterup.min.js'}"></script>
    <script src="@{'/public/lib/owlcarousel/owl.carousel.min.js'}"></script>
    <script src="@{'/public/lib/tempusdominus/js/moment.min.js'}"></script>
    <script src="@{'/public/lib/tempusdominus/js/moment-timezone.min.js'}"></script>
    <script src="@{'/public/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'}"></script>

    <!-- Template Javascript -->
    <script src="@{'/public/js/main.js'}"></script>
</body>

</html>
